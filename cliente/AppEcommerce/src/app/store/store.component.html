<app-navigation></app-navigation>

<!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">
        <h1 class="my-4">Shop Name</h1>
        <div class="list-group">
            <a href="#" class="list-group-item" [class.active]="category == selectedCategory" (click)="changeCategory(category)">Home</a>
          <a href="#" class="list-group-item" [class.active]="category == selectedCategory" *ngFor="let category of categories" (click)="changeCategory(category)">{{category}}</a>
        </div>
        <h1 class="my-4">Shop Scale</h1>
        <div class="list-group">
            <a href="#" class="list-group-item" [class.active]="scale == selectedScale" (click)="changeScale(scale)">Home</a>
            <a href="#" class="list-group-item" [class.active]="scale == selectedScale" *ngFor="let scale of scales" (click)="changeScale(scale)">{{scale}}</a>
        </div>
        <h1 class="my-4">Shop Vendor</h1>
        <div class="list-group">
            <a href="#" class="list-group-item" [class.active]="vendor == selectedVendor" (click)="changeVendor(vendor)">Home</a>
            <a href="#" class="list-group-item" [class.active]="vendor == selectedVendor" *ngFor="let vendor of vendors" (click)="changeVendor(vendor)">{{vendor}}</a>
        </div>
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row">

          <div class="col-lg-4 col-md-6 mb-4" routerLinkActive="active" *ngFor = "let product of products">
            <div class="card h-100">
              <a [routerLink]= "['/product', product.productCode]"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body pointer" [routerLink]= "['/product', product.productCode]">
                <h4 class="card-title">
                  <a>{{product.productName}}</a>
                </h4>
                <h5><span class="badge badge-pill badge-info">{{product.MSRP | currency}}</span></h5>
                <p class="card-text">{{product.productDescription | slice:0:50}}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                <button class="form-inline float-right btn btn-success" type="button" (click)="addLine(product)">Add to Cart</button>
              </div>
            </div>
          </div>

        </div>
        <!-- /.row -->
        <div class="form-inline float-right">
          <div>
              <nav aria-label="..." class="pull-xs-right">
                  <ul class="pagination pagination-lg" >
                    <li class="page-item" *ngFor="let page of pageNumbers" [class.active]="page == selectedPage">
                      <a class="page-link" href="#"  (click)="changePage(page)">{{page}}</a>
                    </li>
                  </ul>
                </nav>
          </div>
        </div>

        <div class="form-inline pull-xs-left">
          <select name="" id="" class="form-control form-control-sm" 
            (change)="changePageSize($event.target.value)">
            <option value="12">12 per Page</option>
            <option value="16">16 per Page</option>
            <option value="20">20 per Page</option>
            <option value="24">24 per Page</option>
          </select>
        </div>
      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
<app-footer></app-footer>
